<div class="confirm-dialog-container">
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
        <span class="content-span full-width">{{question}}</span>

    </div>
    <button mat-flat-button id="no-button" [mat-dialog-close]="false">{{negativeButton}}</button>
    <button mat-flat-button id="yes-button" [mat-dialog-close]='true'>{{positiveButton}}</button>
</div>
