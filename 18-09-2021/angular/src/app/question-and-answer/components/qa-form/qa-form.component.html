<div class="confirm-dialog-container">
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
        <span *ngIf="isQuestionForm">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Question</mat-label>
                <input matInput [(ngModel)]="userValue">
            </mat-form-field>
        </span>
        <span *ngIf="!isQuestionForm">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Answer</mat-label>
                <input matInput [(ngModel)]="userValue">
            </mat-form-field>
        </span>
    </div>
    <button mat-flat-button id="no-button" [mat-dialog-close]="false">Cancel</button>
    <button *ngIf="isQuestionForm" (click)="submitQuestion()" mat-flat-button id="yes-button" [mat-dialog-close]="true">Submit</button>
    <button *ngIf="!isQuestionForm" (click)="submitAnswer()" mat-flat-button id="yes-button" [mat-dialog-close]="true">Submit</button>
</div>
